<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROCIES - HOME</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="Css.css">
    <script src="https://kit.fontawesome.com/f348914ef2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <span>GROCIES SUPERMARKET</span>
        </div>
        <ul class="navbar">
            <a href="Index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Dairypage.html">Dairy Products</a>
            <a href="Vegetables.html">Vegetables</a>
            <a href="SkincarePage.html">Cosmetics and Skin care products</a>
            <a href="Checkout.html">Order</a>
            <a href="Loyaltypage.html">Loyalty registration</a>
        </ul>
        <div class="icons">
            <img src="images/cart.png" width="25" height="25" align="left" >
              <img align="left">
            <img src="images/User.png" width="25" height="25">
        </div>
    </header>
    <div class="wrapper">
    <div class="container">
        <form action="">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                Shipping Details
            </h1>
            <div class="name">
                <div>
                    <label for="f-name">First</label>
                    <input type="text" name="f-name">
                </div>
                <div>
                    <label for="l-name">Last</label>
                    <input type="text" name="l-name">
                </div>
            </div>
            <div class="street">
                <label for="name">Street</label>
                <input type="text" name="address">
            </div>
            <div class="address-info">
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" name="state">
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip">
                </div>
            </div>
            <h1>
                <i class="far fa-credit-card"></i> Payment Information
            </h1>
            <div class="cc-num">
                <label for="card-num">Credit Card No.</label>
                <input type="text" name="card-num">
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="text" name="expire">
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="text" name="security">
                </div>
            </div>
            <div class="btns">
                <button>Purchase</button>
                <button>Back to cart</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <p>&copy; 2024 Supermarket Name. All rights reserved.</p>
</footer>
</body>
</html>
