<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROCIES - HOME</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="Css.css">
    <script src="https://kit.fontawesome.com/f348914ef2.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
        <div class="logo">
            <span>GROCIES SUPERMARKET</span>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Dairypage.html">Dairy Products</a></li>
                <li><a href="Vegetables.html">Vegetables</a></li>
                <li><a href="SkincarePage.html">Cosmetics and Skin care products</a></li>
                <li><a href="Checkout.html">Order</a></li>
                <li><a href="Loyaltypage.html">Loyalty registration</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="images/cart.png" width="25" height="25" alt="Cart">
            <img src="images/User.png" width="25" height="25" alt="User">
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div class="wrapper">
    <div class="container">
        <form action="">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                Shipping Details
            </h1>
            <div class="name">
                <div>
                    <label for="f-name">First</label>
                    <input type="text" name="f-name">
                </div>
                <div>
                    <label for="l-name">Last</label>
                    <input type="text" name="l-name">
                </div>
            </div>
            <div class="street">
                <label for="name">Street</label>
                <input type="text" name="address">
            </div>
            <div class="address-info">
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" name="state">
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip">
                </div>
            </div>
            <h1>
                <i class="far fa-credit-card"></i> Payment Information
            </h1>
            <div class="cc-num">
                <label for="card-num">Credit Card No.</label>
                <input type="text" name="card-num">
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="text" name="expire">
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="text" name="security">
                </div>
            </div>
            <div class="btns">
                <button>Purchase</button>
                <button>Back to cart</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <p>&copy; 2024 Supermarket Name. All rights reserved.</p>
</footer>
      <script src="script.js"></script>
</body>
</html>
